<div ng-app="angularSpa"> 

 <div style="position:absolute; top:50px;">

 <div style="position:absolute; top:150px;">
<h1>Editar Publicación</h1>
<div ng-controller="editarPubliCtrl">
    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputTitulo">Título:</label>
            <div class="controls">
                <input type="text" ng-model="newTitulo"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDescripcion">Descripción :</label>
            <div class="controls">
                <input type="text"ng-model="newDescripcion"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputFonoContacto">Teléfono de contacto :</label>
            <div class="controls">
                <input type="text"  ng-model="newFonoContacto"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email :</label>
            <div class="controls">
                <input type="email"  ng-model="newEmail"/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <!-- user-detail.html: -->
                <!-- user-creation.html: -->
                <a ng-click=  "editPublicacion()" class="btn btn-small btn-primary">Editar</a> 
                <div ng-controller="editarPubliCtrl">{{status}}</div>


            </div>
        </div>
    </form>
 </div>
</div>

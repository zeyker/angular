


<div ng-app="angularSpa"> 

 <div style="position:absolute; top:180px;">


  


<h1>LOGIN</h1>
<div ng-controller="loginCtrl as up">
    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputNombre">Nombre:</label>
            <div class="controls">
                <input type="text" ng-model="newNombre"/>
            </div>
       
       
        <div class="control-group">
            <label class="control-label" for="inputContrasena">Contraseña:</label>
            <div class="controls">
                <input type="password"  ng-model="newContrasena"/>
            </div>
        </div>
        




        <div class="control-group">
            <div class="controls">
              <!-- user-detail.html: -->
              
               <div style="position:absolute; top:190px;">

              <!-- user-creation.html: -->
                <a ng-click=  "logPost()" class="btn btn-small btn-primary">Iniciar sesión</a>
              
                <div ng-controller="loginCtrl">{{status}}</div>
            </div>
        </div>
    </form>
 </div>
</div>
